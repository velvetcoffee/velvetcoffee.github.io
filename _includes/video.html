
<div class="cd-timeline-block">
  <div class="cd-timeline-img cd-picture"></div>
  <div class="cd-timeline-content">
    <h2 class="story-heading">{{ include.name }}</h2>
    <iframe src="{{ include.url }}"
            width="100%"
            height="315"
            frameborder="0"
            webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen>
    </iframe>
    <span class="cd-date">{{ include.date }}</span>
  </div>
</div>

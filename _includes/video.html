<div class="media">
  <h2 class="title">{{ include.name }}</h2>
  <iframe src="{{ include.url }}"
          width="100%"
          height="315"
          frameborder="0"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen>
  </iframe>
  <span class="date">{{ include.date }}</span>
</div>
